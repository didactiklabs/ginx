version: 2
before:
  hooks:
    - go mod tidy
builds:
  - binary: ginx
    main: ./
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    ldflags:
      - -s -w -X github.com/didactiklabs/ginx/cmd.version=v{{- .Version }}
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_v{{- .Version }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - docs/*
aurs:
  - name: 'ginx-bin'
    homepage: 'https://github.com/didactiklabs/ginx'
    description: 'Ginx is a cli tool that watch a remote repository and run an arbitrary command on changes/updates.'
    maintainers:
      - 'Victor Hang <vhvictorhang@gmail.com>'
    license: 'MIT'
    private_key: '{{ .Env.AUR_KEY }}'
    git_url: 'ssh://aur@aur.archlinux.org/ginx-bin.git'
    commit_author:
      name: 'Victor Hang'
      email: 'vhvictorhang@gmail.com'
    skip_upload: auto
brews:
  - name: 'ginx'
    homepage: https://github.com/didactiklabs/ginx
    description: 'Ginx is a cli tool that watch a remote repository and run an arbitrary command on changes/updates.'
    directory: Formula
    commit_author:
      name: 'Victor Hang'
      email: 'vhvictorhang@gmail.com'
    commit_msg_template: 'chore: Brew formula update for {{ .ProjectName }} version {{ .Tag }}'
    repository:
      owner: didactiklabs
      name: homebrew-ginx
      branch: main
